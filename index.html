<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 5 - New York City Dream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      position: relative;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 24px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }

    video {
      border-radius: 16px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 700;
      text-align: center;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 16px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 14px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.4s ease;
      box-shadow: 0 4px 14px rgba(255, 65, 108, 0.6);
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.9);
      transform: translateY(-3px);
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <h1>Day 5 Theme: New York City Dream</h1>

  <div class="glass-card">
    <video autoplay loop controls>
      <source src="./nyc.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h2>New York Queen</h2>
    <a href="./nyc.html" class="btn">Next</a>
  </div>

</body>
</html>
